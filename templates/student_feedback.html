<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            padding: 2rem;
            margin-top: 5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }
        .btn-success {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            border: none;
            color: #000;
            font-weight: 600;
        }
        .btn-outline-light {
            border: 1px solid rgba(255,255,255,0.6);
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <h3 class="fw-bold mb-3">Submit Feedback</h3>
                <p class="text-light mb-4">We appreciate your feedback to improve our services.</p>

                <form method="POST">
                    <div class="mb-3 text-start">
                        <label class="form-label">Your Feedback</label>
                        <textarea name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="mb-4 text-start">
                        <label class="form-label">Rating (1-5, optional)</label>
                        <select name="rating" class="form-select">
                            <option value="">No rating</option>
                            <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
                        </select>
                    </div>
                    <button class="btn btn-success">Submit</button>
                    <a href="{{ url_for('student_dashboard') }}" class="btn btn-outline-light ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
