<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <h3 class="mb-4">Student Feedbacks</h3>
    <table class="table table-dark table-bordered">
        <thead><tr><th>ID</th><th>Student ID</th><th>Message</th><th>Rating</th><th>Date</th></tr></thead>
        <tbody>
        {% for fb in feedbacks %}
        <tr>
            <td>{{ fb.id }}</td>
            <td>{{ fb.student_id }}</td>
            <td>{{ fb.message }}</td>
            <td>{{ fb.rating or 'â€”' }}</td>
            <td>{{ fb.created_at }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
