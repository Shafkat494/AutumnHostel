<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mark Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        padding: 2rem;
        color: #fff;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: none;
        border-radius: 20px;
        padding: 2rem 2.5rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        width: 100%;
        color: #fff;
        animation: fadeInUp 1s ease-out;
    }

    h3 {
        font-weight: 700;
        color: #fff;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    p {
        font-family: 'Roboto', sans-serif;
        color: #f0f0f0;
        text-align: center;
    }

    .btn {
        border-radius: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
    }

    .btn-meal {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        border: none;
        color: #fff;
        font-weight: 700;
        padding: 0.9rem 1rem;
        width: 100%;
        margin-bottom: 1rem;
        box-shadow: 0 6px 15px rgba(255, 126, 95, 0.5);
    }

    .btn-meal:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 25px rgba(255, 126, 95, 0.6);
    }

    .alert {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: #fff;
        border-radius: 12px;
        font-weight: 500;
        text-align: center;
        padding: 0.8rem;
        margin-bottom: 1rem;
    }

    hr {
        border-color: rgba(255, 255, 255, 0.2);
        margin: 1.5rem 0;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3">Mark Attendance ‚Äî {{ student.name }}</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <p>Select meal attendance for <strong>{{ today }}</strong>.</p>

    <form method="POST">
      <button type="submit" name="meal" value="breakfast" class="btn btn-meal">‚òÄÔ∏è Mark Breakfast Attendance</button>
      <button type="submit" name="meal" value="lunch" class="btn btn-meal">üçõ Mark Lunch Attendance</button>
      <button type="submit" name="meal" value="supper" class="btn btn-meal">üç≤ Mark Supper Attendance</button>
      <button type="submit" name="meal" value="dinner" class="btn btn-meal">üåô Mark Dinner Attendance</button>
    </form>

    <hr>

    <a href="{{ url_for('student_menu') }}" class="btn btn-outline-light w-100 mb-2">View Today's Menu</a>
    <a href="{{ url_for('home') }}" class="btn btn-outline-light w-100 mb-2">Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger w-100">Logout</a>
  </div>
</body>
</html>
